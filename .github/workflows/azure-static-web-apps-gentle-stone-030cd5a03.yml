name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  run_tests:
    strategy:
      matrix:
        browser: [chrome, edge] # RealHover down't work on firefox as per https://github.com/dmtrKovalenko/cypress-real-events

    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v4
      - uses: cypress-io/github-action@v6
        with:
          config: video=false
          browser: ${{ matrix.browser }}
          component: true
      - uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: cypress-screenshots
          path: cypress/screenshots
          if-no-files-found: ignore

  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: 
          node-version: lts/jod
      - name: Install
        run: npm install
      - name: Build
        run: npm run build
      - name: Remove 'node_modules'
        run: rm -rf node_modules/
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_GENTLE_STONE_030CD5A03 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          skip_app_build: true
          app_location: "/"
          api_location: ""
          output_location: "/dist"
        #env:
        #  VITE_SECRET_ARTICLE_EDITOR: ${{ secrets.VITE_SECRET_ARTICLE_EDITOR }}

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_GENTLE_STONE_030CD5A03 }}
          action: "close"
          app_location: "/"
